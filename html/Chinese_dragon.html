<!DOCTYPE html>
<html>
<head>
  <title>龙</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .image-container {
      background-image: linear-gradient(to bottom right, #ff0000, #dd1700);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var image = document.querySelector('.image-container img');
      var imageContainer = document.querySelector('.image-container');
      
      function updateImageSize() {
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        
        image.style.maxWidth = windowWidth + 'px';
        image.style.maxHeight = windowHeight + 'px';
      }
      
      updateImageSize();
      
      window.addEventListener('resize', function() {
        updateImageSize();
      });
    });
  </script>
</head>
<body>
  <div class="image-container">
    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/cny-hero-202401?wid=3000&hei=1800&fmt=png-alpha&.v=1702886340391" alt="矢量图">
  </div>
</body>
</html>

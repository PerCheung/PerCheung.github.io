<!DOCTYPE html>
<html>
<head>
  <title>我在嘉兴奥哲工作的经历</title>
  <style>
      #password-input {
          position: fixed;
          top: 50%;
          left: 45%;
      }

      #content {
          display: none;
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden;
      }

      iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
  </style>
</head>
<body>
<div id="password-input">
  <input type="password" id="password" placeholder="请输入密码" />
</div>
<div id="content">
  <!-- 这里放置你的页面内容 -->
  <iframe
    src="https://percheung.github.io/secret/resource/%E6%88%91%E5%9C%A8%E5%98%89%E5%85%B4%E5%A5%A5%E5%93%B2%E5%B7%A5%E4%BD%9C%E7%9A%84%E7%BB%8F%E5%8E%86"></iframe>
</div>

<script>
  document.getElementById('password').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      var password = event.target.value;
      if (password === 'percheung') {
        document.getElementById('password-input').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        alert('密码错误！');
      }
    }
  });
</script>
</body>
</html>
